<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>
<body>
  <h1>Curriculum Vitae</h1>  
  <form action="" method="GET">
    <fieldset type="text">
        <div>
            <label for="name-text">Nome:</label>
            <input type="text" placeholder="Seu nome aqui" maxlength="40" name="name" required id="name-text">
        </div>
        <br>
        <div>
            <label for="email-text">E-mail:</label>
            <input type="email" placeholder="Seu e-mail aqui" maxlength="50" name="email" required id="email-text">
        </div>
        <br>
        <div>
            <label for="cpf-number">CPF:</label>
            <input type="number" placeholder="Seu CPF aqui" maxlength="11" name="cpf" required id="cpf-number">
        </div>
        <br>
        <div>
            <label for="adress-text">Endereço:</label>
            <input type="text" placeholder="Seu endereço aqui" maxlength="200" name="endereco" required id="adress-text">
        </div>
        <br>
        <div>
            <label for="city-text">Cidade:</label>
            <input type="text" placeholder="Sua cidade aqui" maxlength="28" name="city" required id="city-text">
        </div>
        <br>
        <div>
            <label for="state-text">Estado:</label>
            <input type="comboBox" placeholder="Selecione seu estado"  name="city" required id="state-text">
        </div>
        <br>                 
    </fieldset>
  </form>
</body>
</html>
