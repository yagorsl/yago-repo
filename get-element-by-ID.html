<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf -8"> 
    <title>Melhor Filme</title>
    <style>
      .text{
        color: green;
      }
    </style>
  </head>
  <body>
    <h2 id="page-title">Título</h2>
    <p class= "text" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class= "text" id="second-paragraph">Segundo parágrafo!</p>
      
    <script>
      var paragraph = document.getElementById("paragraph");
      document.getElementById("page-title").innerText = "O poderoso chefão";
      document.getElementById("second-paragraph").innerText = "Melhor filme sobre a máfia italinana já produzido. Conta com um elenco de peso, incluindo Marlon Brando e Al Pacino."
      document.getElementById("subtitle").innerText = "Sinopse"
      paragraph.style.color = "green";
      document.getElementsByClassName('text')[0].style.color = "black"; 
      document.getElementsByTagName("h4")[0].style.backgroundColor = "yellow";
    </script>
  </body>
</html>
